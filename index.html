<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main id="main" class="w-screen h-screen">
  
         <header id="header" class="w-screen py-2 px-16 flex justify-between shadow-2xl">
               <div class="logo text-3xl text-emerald-600">
                  Tic Tac Toe
               </div>
               <div id="toggle-Btn" class="text-sm bg-yellow-500 pt-2 px-3 text-white rounded-3xl text-center">
                   Black-Theme
               </div>
           
         </header>
         <div id="board" class=" w-96 mt-8 mx-auto h-96 p-2  grid grid-rows-3 grid-cols-3 gap-2 text-center">
                <div  onclick="makeMove(0)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(1)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(2)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(3)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(4)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(5)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(6)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(7)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
                <div  onclick="makeMove(8)" class=" cell text-4xl p-4 bg-blue-300 text-orange-500 font-bold flex items-center justify-center rounded-lg"></div>
         </div>
         
         <div class="text-center">
             <button id="reset-btn" onclick="resetGame()" class="mx-auto mt-4 bg-yellow-500 shadow-yellow-200 hover:bg-yellow-400 text-white px-6 py-2 rounded-2xl        text-xl ">Reset</button>
              <div id="message" class="p-4 flex justify-center items-center">
              </div>
         </div>
      </main>
      
      <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
   </body>
</html
